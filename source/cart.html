    <!doctype html>
    <html lang="en">
    <head>
      <title>E-Commerce UI Demo</title>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta http-equiv="Pragma" content="no-cache"/>
      <meta http-equiv="Expires" content="-1"/>
      <meta http-equiv="cache-control" content="no-cache"/>
      <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
      <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="/source/css/app.css">
    </head>

    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: blue;">
          <img src="/assets/logo.png" width="150" height="30" alt="">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
            
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link mr-1" id="ho" href="/source/home.html">Home <i class="fa fa-home" aria-hidden="true"></i></a>
            </li>
              <li class="navbar-text" style="color: white;">
                  <span id="logname"></span>
                  &nbsp;&gt;&nbsp;
              </li>
              <li class="nav-item active">
                  <a class="nav-link" id="logout" href="/index.html">Logout</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
          <div class="row mt-5 mb-2" id="productbox">
                <div class="col-12 mt-5 mx-auto">
                  <h2 class="font-weight-light mt-3">Products in Cart</h2>
                  <table class="table table-bordered table-responsive-sm" id="cartTable">
                      <thead class="thead-light text-center">
                          <tr>
                              <th scope="col">Product</th>
                              <th scope="col">Name</th>
                              <th scope="col">Size</th>
                              <th scope="col">Price</th>
                              <th scope="col">Quantity</th>
                              <th scope="col">Total</th>
                              <th scope="col">Action</th>
                            </tr>
                      </thead>
                      <tbody class="text-center">
                        
                      </tbody>
                      <tfoot>
                        <tr class ="text-center">
                        <td colspan="4"></td>
                        <td class="table-active font-weight-bold">Grand Total</td>
                        <td id="grandtotal"></td>
                        <td></td>
                        </tr>
                        <tr>
                          <td colspan="5"></td>
                          <td colspan="2">
                            <button type="button" id="place" class="btn btn-success ml-5">Place order <i class="fa fa-credit-card" aria-hidden="true"></i></button>
                            <button type="button" id="cancel" class="btn btn-danger ml-5">Clear <i class="fa fa-ban" aria-hidden="true"></i></button>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                </div>
                      
                  </div>
              </div>
        </div>
            </main>


            <div class="footer">
              <span id="time"></span>
            </div>

              <div class="toast fixed-bottom ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1000">
                <div class="toast-body">
                <span id ="message"></span>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                </div>
              </div>
          
    <script src="https://kit.fontawesome.com/c30beb553f.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> 

    <script src="/source/js/app.js"></script>
    <script src="/source/js/cart.js"></script>
      </body>
        
      </html>
