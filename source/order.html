<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

    
        <ul class="navbar-nav ml-auto">
            <li class="navbar-text" style="color: white;">
                <span id="logname"></span>
            </li>
        <li class="nav-item active">
            <a class="nav-link" id="ho" href="/source/home.html">Home <i class="fa fa-home" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item active">
        <a class="nav-link mr-1" id="ca" href="/source/cart.html">Cart <i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" id="logout" href="/index.html">Logout <i class="fa fa-power-off" aria-hidden="true"></i></a>
        </li>

<main>
<div class="container">
<div class="row mt-5 mb-2" id="productbox">
        <div class="col-12 mt-5 mx-auto">
        <h2 class="font-weight-light mt-3">Order</h2>
        <form>
                <div class="form-row">
                    <div class="col-lg-4 col-sm-8">
                        <div class="input-group">
                            <div class="custom-file">
                            <input type="file" class="custom-file-input" id="upload">
                            <label class="custom-file-label" for="upload" id="uploadname">Choose file</label>
                            </div>
                            <div class="input-group-append">
                            <button class="btn btn-warning" type="button" id="btn-upload">Upload</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
        </form>
        </div>
        <div class="col-12 mt-5 mx-auto">
        <table class="table table-bordered table-responsive-sm" id="tbl-data">
            <thead class="thead-light"></thead>
        <tbody></tbody>
            </table>
        </div>
            
        </div>
    </div>
</div>
    </main>


    <div class="footer">
    <span id="time"></span>
    </div>

    <div class="toast fixed-bottom ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1000">
        <div class="toast-body">
        <span id ="message"></span>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    </div>
