  <!doctype html>
  <html lang="en">
  <head>
    <title>E-Commerce UI Demo</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/source/css/app.css">
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: blue;">
      <img src="/assets/logo.png" width="150" height="30" alt="">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </div>
  </nav>
  <main>
  <div class="container-fluid" >
    <div class="row">
      <div class="d-none d-md-none d-lg-block mt-5 mx-auto">
        <div id="carouselExampleInterval" style="width: 600px;" class="carousel slide mt-3"  data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img src="/assets/img1.jpg" class="d-block" width="600px" height="600px" alt="/assets/no-image.png">
            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="/assets/img2.jpg" class="d-block" width="600px" height="600px" alt="/assets/no-image.png">
            </div>
            <div class="carousel-item">
              <img src="/assets/img4.jpg" class="d-block" width="600px" height="600px" alt="/assets/no-image.png">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
        <div class="col col-sm-6 col-md-4 col-lg-3 mx-auto">
            <div class="card border-0 rounded shadow-lg" style="margin-top: 100px;">
                <div class="card-header border-bottom border-primary text-center">
                    Enter Login Details
                </div>
                <div class="card-body border-0">  
                  <form class="form" id="loginform" novalidate>
                    

                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control border-primary rounded-pill" id="email" name="email" placeholder="Email" required>
                      <div class="invalid-feedback">
                        Please enter Email
                      </div>
                
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      
                          <input type="password" class="form-control border-primary rounded-pill" name="password" id="password"
                                placeholder="Password" autocomplete="off" required>
                                <div class="invalid-feedback">
                                  Please enter Password
                                </div>  
                                
                    </div>
                  <div class="col-md-10">
                      <input type="checkbox" id="showpassword"> Show Password
                  </div>
                  <br>   
                  <div class="col-md-10 text-center">
                    <button type="submit" class="btn ml-5 text-white" style="background-color: blue;">Log in</button>
                </div>
                  </form>
                </div>
            </div>
          
        </div> <!--col end-->
      </div> <!--row end-->
    </div> <!--container end-->
        </main>

        <footer>  
          <div class="footer mt-1">
            <span id="time"></span>
          </div>
          
          <div class="toast fixed-bottom ml-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1000">
            <div class="toast-body">
            <span id ="message"></span>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
          </div>
          </div>
          </footer>
    <script src="https://kit.fontawesome.com/c30beb553f.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/source/js/app.js"></script>  
    <script src="/source/js/login.js"></script>
  </body>
      
  </html>
